<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pura Doçura</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login -->
    <section class="login">
        <div class="login-container">
            <img src="img/banner/logo.png" alt="">
            <h1>Login</h1>
            <form id="formLogin">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="••••••••" required>

                <!--<button type="submit" class="btn">Entrar</button>-->
                <a href="index.html" class="btn" >Entrar</a>

                <p class="links">
                    <a href="#">Criar Conta</a> | <a href="#">Esqueci a Senha</a>
                </p>
            </form>
        </div>
    </section>

    <script>
        const formLogin = document.getElementById('formLogin');
        formLogin.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login realizado com sucesso! Aqui você pode integrar com backend.');
            formLogin.reset();
        });
    </script>
</body>
</html>
